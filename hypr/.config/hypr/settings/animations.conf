# =========================================================================
# DECORACIÓN (ESTÉTICA MORADO/AQUA)
# =========================================================================

decoration {
    rounding = 15

    blur {
        enabled = yes
        size = 8
        passes = 3
        vibrancy = 0.16
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
    
    #shadow_range = 15
    #shadow_render_power = 3
    # Sombra Morada (A0: opacidad media)
    #col.shadow = 0xA07A00FF


    # Opacidad base para todas las ventanas (puedes ajustarlo a tu gusto)
    active_opacity = 0.80
    inactive_opacity = 0.70
 
}

# =========================================================================
# GENERAL (BORDES CON DEGRADADO)
# =========================================================================

general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3
    
    # Degradado dinámico usando las variables de Matugen
    # Usamos $primary y $accent que vienen de tu template colors-hyprland.conf
    col.active_border = $primary $accent 45deg 
    
    # Borde Inactivo usando la variable surface
    col.inactive_border = $surface
    
    layout = master
}