# =========================================================================
# CURVAS BEZIER (NECESARIAS PARA OVERSHOT/EASEOUT)
# =========================================================================

# Añadidas para soportar 'overshot' y 'easeout' en las animaciones
bezier = overshot, 0.13, 0.64, 0.16, 1.0
bezier = easeout, 0.33, 1.0, 0.68, 1.0

# =========================================================================
# ANIMACIONES
# =========================================================================

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default, slidefadevert
    animation = layers, 1, 4, default, slide

    #Ejemplos de animaciones para los Workspaces: slidefade 20% god.
    #styles: slide, slidevert, fade, slidefade, slidefadevert
}


