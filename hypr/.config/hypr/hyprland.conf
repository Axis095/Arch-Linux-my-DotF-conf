
## ðŸ–¥ï¸ CONFIGURACIÃ“N DE HYPRLAND CORREGIDA (Morado/Aqua)

env = XCURSOR_THEME,Bocchi-The-Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bocchi-The-Cursor
env = HYPRCURSOR_SIZE,24

# =========================================================================
# MONITOR Y EXECUCIONES INICIALES
# =========================================================================

monitor = ,preferred, auto, 1

# Nota: Cambia la ruta del wallpaper por tu imagen Morado/Aqua
exec-once = waybar
exec-once = mako
exec-once = swaybg -i /usr/share/backgrounds/archlinux/simple.png -m fill
#exec-once = hyprpaper
exec-once = hyprshade on vibrance
exec-once = swww-daemon
exec-once = hyprctl setcursor Bocchi-The-Cursor 24
# =========================================================================
# INPUT
# =========================================================================

input {
    kb_layout = latam
    repeat_delay = 300
    repeat_rate = 50
}

# =========================================================================
# CURVAS BEZIER (NECESARIAS PARA OVERSHOT/EASEOUT)
# =========================================================================

# AÃ±adidas para soportar 'overshot' y 'easeout' en las animaciones
bezier = overshot, 0.13, 0.64, 0.16, 1.0
bezier = easeout, 0.33, 1.0, 0.68, 1.0

# =========================================================================
# ANIMACIONES
# =========================================================================

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default, slidefade 20%
}


