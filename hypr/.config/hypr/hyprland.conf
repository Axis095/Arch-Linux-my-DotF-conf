# =========================================================================
# DECORACIÃ“N (ESTÃ‰TICA MORADO/AQUA)
# =========================================================================

decoration {
    rounding = 15

    blur {
        enabled = yes
        size = 8
        passes = 3
        vibrancy = 0.16
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
    
    #shadow_range = 15
    #shadow_render_power = 3
    # Sombra Morada (A0: opacidad media)
    #col.shadow = 0xA07A00FF


    # Opacidad base para todas las ventanas (puedes ajustarlo a tu gusto)
    active_opacity = 0.85
    inactive_opacity = 0.75
 
}

# =========================================================================
# GENERAL (BORDES CON DEGRADADO)
# =========================================================================

general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3
    
    # Degradado de Borde Activo (Morado -> Aqua a 45 grados)
    # Sintaxis: col.active_border = color1 color2 angulo
    col.active_border = rgb(7A00FF) rgb(00FFFF) 45deg 
    
    # Borde Inactivo (Color oscuro)
    col.inactive_border = 0xAA333344 
    
    layout = dwindle
}

# =========================================================================
# BINDINGS (TECLAS)
# =========================================================================

# TERMINAL
bind = SUPER, RETURN, exec, alacritty
bind = SUPER SHIFT, RETURN, exec, kitty
#bind = SUPER, D, exec, wofi --show drun
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, R, exec, hyprctl reload
bind = SUPER, L, exec, hyprlock
bind = , F9, exec, hyprlock

# CAMBIO DE ESPACIOS DE TRABAJO
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
