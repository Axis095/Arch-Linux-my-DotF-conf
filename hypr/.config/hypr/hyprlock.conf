
# CONFIGURACIÓN DE HYPRLOCK - AXISKNIGHT (DISTRIBUCIÓN ESPACIADA)

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.6 # Bajamos un poco más el brillo para que respiren los widgets
}

# 1. MENSAJE DE BIENVENIDA (Muy arriba)
label {
    monitor =
    text = Hola, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 320   # Subido significativamente
    halign = center
    valign = center
}

# 2. FOTO DE PERFIL CIRCULAR (Arriba del reloj)
image {
    monitor =
    path = /home/AxisKnight/Pictures/Icons/Aqua.jpg
    size = 150
    rounding = -1
    border_size = 4
    border_color = rgb(0, 255, 255)
    position = 0, 200   # Espacio cómodo debajo del saludo
    halign = center
    valign = center
}

# 3. RELOJ (Centro superior)
label {
    monitor =
    text = $TIME
    color = rgba(242, 242, 242, 1.0)
    font_size = 86      # Más grande para dar jerarquía
    font_family = JetBrains Mono Nerd Font
    position = 0, 40    # Cerca del centro pero elevado
    halign = center
    valign = center
}

# 4. CAMPO DE ENTRADA (Centro inferior)
input-field {
    monitor =
    size = 280, 60      # Un poco más grande para que no se pierda
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(0, 255, 255)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i>Ingresa contraseña...</i>
    position = 0, -100  # Bajado para alejarlo del reloj
    halign = center
    valign = center
}

# 5. WIDGET DE MÚSICA (Muy abajo, estilo barra de estado)
label {
    monitor =
    text = cmd[update:1000] playerctl metadata title
    color = rgba(0, 255, 255, 0.8)
    font_size = 16
    position = 0, -300
    halign = center
    valign = center
}
